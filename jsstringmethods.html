<html>
    <head>
        <body>
            <p id="string"></p>
            <script>
            var str="apple,banana,kiwi"
            //finding the length
            document.write(str.length+"<br>");
            //slicing the string
            document.write(str.slice(6,12)+"<br>");
            //counting from the end
            document.write(str.slice(-12)+"<br>");
            //string index
            document.write(str.indexOf("banana")+"<br>");
            //
          document.write(str.indexOf("apple,9")+"<br>");
          //lastindexof
          document.write(str.lastIndexOf("kiwi")+"<br>");
           //search
          document.write(str.search("banana")+"<br>");
          //match the string
       //document.write(str.match(/apple));
        </script>
        </body>
    </head>
</html>
