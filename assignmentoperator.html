<html>
    <head>
        <script>
            
            let x=5;
            x-=5;
            document.write(x+"<br>")  
           
            
            let y=5;
            y +=5;
            document.write(y+"<br>");

              
            let z=5;
            z *=5;
            document.write(z+"<br>");

            let a=5;
            a /=5;
            document.write(a+"<br>");

            let b=5;
            b %=5;
            document.write(b+"<br>");

            



        </script>
    </head>
</html>
